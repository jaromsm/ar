<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with Three.js and AR.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: white; padding: 10px; border-radius: 5px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="instructions">Tap to place object4</div>
  <script>
    let scene, camera, renderer;
    let reticle, shelfModel;
    let arToolkitSource, arToolkitContext;

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.Camera();
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam'
      });

      arToolkitSource.init(() => {
        setTimeout(onResize, 2000);
      });

      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.rawgit.com/AR-js-org/AR.js/master/three.js/data/camera_para.dat',
        detectionMode: 'mono'
      });

      arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      window.addEventListener('resize', () => onResize());
      window.addEventListener('arjs-video-loaded', () => onResize());

      function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
      }

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      const loader = new THREE.GLTFLoader();
      loader.load('ShelfModel.glb', function(gltf) {
        shelfModel = gltf.scene;
        shelfModel.visible = false;
        scene.add(shelfModel);
      });

      document.body.addEventListener('click', () => {
        if (reticle.visible && shelfModel) {
          const model = shelfModel.clone();
          model.position.setFromMatrixPosition(reticle.matrix);
          model.visible = true;
          scene.add(model);
        }
      });

      renderer.setAnimationLoop(() => {
        if (arToolkitSource.ready) {
          arToolkitContext.update(arToolkitSource.domElement);
          scene.visible = camera.visible = arToolkitContext.arController.getObject3D('marker').visible;
        }
        renderer.render(scene, camera);
      });
    }

    init();
  </script>
</body>
</html>
