<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AR with Quick Look</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Interactive AR Experience</h1>
    <button id="viewAR">View in AR</button>
    <button id="changeColor">Change Color</button>

    <!-- Model Viewer for USDZ file -->
    <model-viewer id="arModel" src="shelf.usdz" ar ar-modes="quick-look" style="display: none;" ios-src="shelf.usdz"></model-viewer>

    <script>
        document.getElementById('viewAR').addEventListener('click', function() {
            const modelViewer = document.getElementById('arModel');
            const arButton = modelViewer.shadowRoot.querySelector('button');
            arButton.click();
        });

        document.getElementById('changeColor').addEventListener('click', function() {
            // This demonstrates a change in the non-AR view, as Quick Look itself won't reflect this change in AR
            const modelViewer = document.getElementById('arModel');
            modelViewer.style.filter = 'hue-rotate(90deg)';
        });
    </script>
</body>
</html>
