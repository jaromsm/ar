<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AR with Quick Look</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Interactive AR Experience1</h1>
    <button id="viewAR">View in AR</button>
    <button id="changeColor">Change Color</button>

    <!-- Model Viewer for USDZ file -->
    <model-viewer id="arModel" src="shelf.usdz" alt="A 3D model of a shelf" ar ar-modes="quick-look" camera-controls auto-rotate style="width: 100%; height: 400px;" ios-src="shelf.usdz"></model-viewer>

    <script>
        document.getElementById('viewAR').addEventListener('click', function() {
            const modelViewer = document.getElementById('arModel');
            const arButton = modelViewer.shadowRoot.querySelector('button[slot="ar-button"]');
            if (arButton) {
                arButton.click();
            } else {
                alert('AR Quick Look is not available');
            }
        });

        document.getElementById('changeColor').addEventListener('click', function() {
            const modelViewer = document.getElementById('arModel');
            modelViewer.style.filter = 'hue-rotate(90deg)';
        });
    </script>
</body>
</html>
